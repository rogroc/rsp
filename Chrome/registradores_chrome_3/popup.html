<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consulta NIF</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 1rem; }
    input, button { font-size: 1rem; padding: 0.3rem; margin-right: 0.5rem; }

  </style>
</head>
<body>
  <h2>Consulta NIF Registradors</h2>

  <button id="cerca">Cerca</button>
  <div id="missatge"></div>
  <div id="resultat" style="display:none;">
    <table id="taula-resultats">
      <thead>
        <tr><th>Clau</th><th>Valor</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="popup.js"></script>
</body>
</html>
